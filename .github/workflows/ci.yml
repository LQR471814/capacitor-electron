name: CI

on:
  push:
    branches:
      - "next"
  pull_request:
    branches:
      - "next"

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        working-directory: ./
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - uses: actions/checkout@v2
      - run: npm install
      - run: lerna bootstrap
      - run: lerna run lint

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        working-directory: ./
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - uses: actions/checkout@v2
      - run: npm install
      - run: lerna bootstrap
      - run: lerna run build
